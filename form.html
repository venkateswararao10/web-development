<html>
<head>
<title>registration Form</title>
</head>
<body>
<form action='' method='GET'>
<label for='name'>Enter ur Name</label><br>
<input type='text' id='name' name='Name'><br>
<label for='pass'>enter ur password</label><br>
<input type='password' id='pass' name='PASSWORD'><br>
<label for='mail'>enter ur emailid</label><br>
<input type='email' id='mail' name='emailid'><br>
<label for='phone'>enter ur phoneno</label><br>
<input type='tel' id='phone' name='phone' pattern=[0-9]{10} required><br>

<h2>enter ur gender</h2>
<input type='radio' id='M' name='Gender' value='Male'>
<label for='M'>Male</label><br>
<input type='radio' id='F' name='Gender' value='FeMale'>
<label for='F'>Female</label><br>

<label for='dob'>enter ur dob</label><br>
<input type='date' id='dob' name='dateofbirth'><br>
<h4>choose which language u know</h4>
<label for='tel'>TELUGU</label><br>
<input type='checkbox' id='tel' name='telugu' value='telugu'><br>
<label for='hin'>HINDI</label><br>
<input type='checkbox' id='hin' name='hindi' value='hindi'><br>
<label for='eng'>ENGLISH</label><br>
<input type='checkbox' id='eng' name='english'  value='english'><br>
<label for='add'>address</label>
<textarea id='add' name='address' rows="4" cols="50"></textarea><br>
<label for='cour'>choose a course</label><br>
<select id='cour' name='course'>
<option value='dsa'>Data structures and algorithm using python</option>
<option value='dsa'>Deep learning</option>
<option value='dsa'>machine learning</option>
<option value='dsa'>data science</option>
</select>
<br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
