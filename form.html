<html>
<head>
<title> form </title>
</head>
<body>
<form action="" method="GET">
<label for='name'> name:</label>
<input type='text' id="name" placeholder="enter ur name">
<br>
<label for='mail'>email:</label>
<input type='email' id="mail" placeholder="enter ur email">
<br>
<label for="address">address:</label>
<textarea id="address" placeholder="enter ur address"></textarea>
<br>
<label for="course"> choose a course:</label>
<select id='course'>
<option value='python'>learn python</option>
<option value="dsa"> Advance DSA</option>
<option value='ml'> machine learning</option>
</select>
<br>
<p> choose gender:</p>
<label for='gender1'>male</label>
<input type='radio' id="gender1" value='m'>
<label for='gender2'>female</label>
<input type='radio' id="gender2" value='f'>
<br>
<p>select social accounts u have:</p>
<label for='insta'>instagram</label>
<input type='checkbox' id='insta' value='instagram'>
<label for='fb'>facebook</label>
<input type='checkbox' id='fb' value='facebook'>
<label for='wb'>whatsapp</label>
<input type='checkbox' id='wb' value='whatsapp'>
</br>
</form>
</body>
</html>
